<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de alertas</title>
</head>
<body>
    <h1>Gerar alerta</h1>
    <button onclick="gerarAlerta('banana')">banana</button>
    <button onclick="gerarAlerta('minhoca')">minhoca</button>
    <script>
        function gerarAlerta(parametro) {
            fetch(`http://localhost:8080/${parametro}.txt`)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }
    </script>
</body>
</html>
